<!DOCTYPE HTML>
<html>
	<head>
		<title>Spectral by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
	<body class="landing is-preload">

			<!-- <div id="page-wrapper"> -->

                    <section id="two" class="wrapper alt style2">
                    <div class="inner">
                      <header class="major">
                        <h2>Enter Road Accident Details</h2>
                        <p>Fill in the details below to predict accident severity</p>
                      </header>
                  
                      <form method="POST" action="{{ url_for('predict') }}">

                        <div class="input-container">
                            <label for="age_band"><b>Age Band of Driver:</b></label>
                            <select id="age_band" name="age_band">
                                <option value="0">18-30</option>
                                <option value="1">31-50</option>
                                <option value="2">Over 51</option>
                                <option value="3">Under 18</option>
                                <option value="4">Unknown</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="vehicle_type"><b>Type of Vehicle:</b></label>
                            <select id="vehicle_type" name="vehicle_type">
                                <option value="0">Automobile</option>
                                <option value="1">Bajaj</option>
                                <option value="2">Bicycle</option>
                                <option value="3">Long lorry</option>
                                <option value="4">Lorry (11–40Q)</option>
                                <option value="5">Lorry (41–100Q)</option>
                                <option value="6">Motorcycle</option>
                                <option value="7">Other</option>
                                <option value="8">Pick up upto 10Q</option>
                                <option value="9">Public (12 seats)</option>
                                <option value="10">Public (13–45 seats)</option>
                                <option value="11">Public (> 45 seats)</option>
                                <option value="12">Ridden horse</option>
                                <option value="13">Special vehicle</option>
                                <option value="14">Stationwagen</option>
                                <option value="15">Taxi</option>
                                <option value="16">Turbo</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="road_surface"><b>Surface Conditions:</b></label>
                            <select id="road_surface" name="road_surface">
                                <option value="0">Dry</option>
                                <option value="1">Flood over 3cm deep</option>
                                <option value="2">Snow</option>
                                <option value="3">Wet or damp</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="light_conditions"><b>Light Conditions:</b></label>
                            <select id="light_conditions" name="light_conditions">
                                <option value="0">Darkness - lights lit</option>
                                <option value="1">Darkness - lights unlit</option>
                                <option value="2">Darkness - no lighting</option>
                                <option value="3">Daylight</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="weather"><b>Weather Conditions:</b></label>
                            <select id="weather" name="weather">
                                <option value="0">Cloudy</option>
                                <option value="1">Fog or mist</option>
                                <option value="2">Normal</option>
                                <option value="3">Other</option>
                                <option value="4">Raining</option>
                                <option value="5">Raining and Windy</option>
                                <option value="6">Snow</option>
                                <option value="7">Unknown</option>
                                <option value="8">Windy</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="collision_type"><b>Collision Type:</b></label>
                            <select id="collision_type" name="collision_type">
                                <option value="0">Collision with animals</option>
                                <option value="1">Collision with pedestrians</option>
                                <option value="2">Collision with roadside objects</option>
                                <option value="3">Collision with roadside-parked vehicles</option>
                                <option value="4">Fall from vehicles</option>
                                <option value="5">Other</option>
                                <option value="6">Rollover</option>
                                <option value="7">Unknown</option>
                                <option value="8">Vehicle with vehicle collision</option>
                                <option value="9">With Train</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="casualties"><b>Number of Casualties:</b></label>
                            <input type="number" id="casualties" name="casualties" required>
                        </div>
            
                        <div class="input-container">
                            <label for="pedestrian_movement"><b>Pedestrian Movement:</b></label>
                            <select id="pedestrian_movement" name="pedestrian_movement">
                                <option value="0">Crossing from driver's nearside</option>
                                <option value="1">Crossing from nearside - masked by parked vehicle</option>
                                <option value="2">Crossing from offside - masked by parked vehicle</option>
                                <option value="3">Standing/playing in carriageway</option>
                                <option value="4">Standing/playing - masked by vehicle</option>
                                <option value="5">Not a Pedestrian</option>
                                <option value="6">Unknown or other</option>
                                <option value="7">Walking back to traffic</option>
                                <option value="8">Walking facing traffic</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="hour"><b>Hour of the Accident:</b></label>
                            <input type="number" id="hour" name="hour" min="0" max="23" required>
                        </div>
            
                        <div class="input-container">
                            <label for="day_of_week"><b>Day of the Week:</b></label>
                            <select id="day_of_week" name="day_of_week">
                                <option value="0">Friday</option>
                                <option value="1">Monday</option>
                                <option value="2">Saturday</option>
                                <option value="3">Sunday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Tuesday</option>
                                <option value="6">Wednesday</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="cause_of_accident"><b>Main Cause of Accident:</b></label>
                            <select id="cause_of_accident" name="cause_of_accident">
                                <option value="0">Changing lane to the left</option>
                                <option value="1">Changing lane to the right</option>
                                <option value="2">Driving at high speed</option>
                                <option value="3">Driving carelessly</option>
                                <option value="4">Driving to the left</option>
                                <option value="5">Driving under the influence of drugs</option>
                                <option value="6">Drunk driving</option>
                                <option value="7">Getting off the vehicle improperly</option>
                                <option value="8">Improper parking</option>
                                <option value="9">Moving Backward</option>
                                <option value="10">No distancing</option>
                                <option value="11">No priority to pedestrian</option>
                                <option value="12">No priority to vehicle</option>
                                <option value="13">Other</option>
                                <option value="14">Overloading</option>
                                <option value="15">Overspeed</option>
                                <option value="16">Overtaking</option>
                                <option value="17">Overturning</option>
                                <option value="18">Turnover</option>
                                <option value="19">Unknown</option>
                            </select>
                        </div>
            
                        <div class="input-container">
                            <label for="gender"><b>Gender of Driver:</b></label>
                            <select id="gender" name="gender">
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                                <option value="2">Unknown</option>
                            </select>
                        </div>
            
                        <button type="submit">Predict</button>
                    </form>
                    </div>
                  </section>

      
					
	</body>
</html>
